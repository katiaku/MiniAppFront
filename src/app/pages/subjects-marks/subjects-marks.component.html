<section class="container-fluid p-5">
  <form>
    <div class="mb-3">
      <label for="grade_id" class="form-label">Grade ID</label>
      <input #newGradeId type="number" class="form-control" id="grade_id">
    </div>
    <div class="mb-3">
      <label for="student_id" class="form-label">Student ID</label>
      <input #newStudentId type="number" class="form-control" id="student_id">
    </div>
    <div class="mb-3">
      <label for="subject_id" class="form-label">Subject ID</label>
      <input #newSubjectId type="number" class="form-control" id="subject_id">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input #newDate type="number" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <input #newGrade type="number" class="form-control" id="grade">
    </div>
    <div class="mb-3">
      <label for="teacher_id" class="form-label">Teacher ID</label>
      <input #newTeacherId type="number" class="form-control" id="teacher_id">
    </div>
    <div class="d-flex justify-content-center p-3">
      <button (click)="getAvgGrade(newStudentId)" class="btn btn-primary mx-2">Average Grade</button>
      <button (click)="getEnrollmentInfo(newStudentId)" class="btn btn-primary mx-2">Enrollment Info</button>
      <button (click)="getSubjectsTaught(newTeacherId)" class="btn btn-primary mx-2">Subjects Taught</button>
    </div>
  </form>
  <div class="d-flex flex-column gap-3">
    <div>
      <p class="fw-semibold">Average Grade:</p>
      <p *ngIf="apiService.avgMark">{{ apiService.avgMark }}</p>
    </div>
    <div>
      <p class="fw-semibold">Enrollment Info:</p>
      <p class="d-flex flex-column">
        <span *ngFor="let student of apiService.student">{{ student.first_name }} {{ student.last_name }} - {{ student.title }}</span>
      </p>
    </div>
    <div>
      <p class="fw-semibold">Subjects Taught:</p>
      <p class="d-flex flex-column" *ngIf="apiService.teacher.length > 0">
        <span *ngFor="let teacher of apiService.teacher">{{ teacher.first_name }} {{ teacher.last_name }} - {{ teacher.title }}</span>
      </p>
    </div>
  </div>
</section>
